<h1 mat-dialog-title>Meeting Details</h1>
<div mat-dialog-content>
  <div class="border border-primary rounded mb-0" style="display: flex; flex-direction: row;">
    <input matInput readonly [value]="meetingUrl" #meetingDetails>
    <button mat-raised-button color="primary" (click)="copy(meetingDetails)" cdkFocusInitial>
      <mat-icon>content_copy</mat-icon>
    </button>
  </div>
</div>
